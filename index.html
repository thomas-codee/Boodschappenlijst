<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>De Recepten Raket!</title>
<style>
  /* üöÄ Quirky Kleurenpalet & Lettertype (Ge√Ønspireerd door de afbeelding) */
  @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Kalam:wght@300;400;700&display=swap');
  
  :root {
    --color-primary: #5cb377; /* Groen (Hoofdaccent) */
    --color-secondary: #ff6347; /* Tomatenrood (Extra accent) */
    --color-background: #fdf6e3; /* Zeer lichtgeel/gebroken wit */
    --color-text: #2c3e50; /* Donkerblauw (Tekst) */
    --font-heading: 'Cabin Sketch', cursive; /* Speels lettertype voor titels */
    --font-body: 'Kalam', cursive; /* Handgeschreven/Quirky voor body */
  }

  /* Algemene Styling */
  body {
    font-family: var(--font-body);
    display: flex;
    flex-direction: column; 
    padding: 30px;
    background-color: var(--color-background); 
    color: var(--color-text);
    min-height: 100vh;
  }

  /* Responsive lay-out voor grotere schermen */
  @media (min-width: 768px) {
    body {
      flex-direction: row; 
    }
  }

  h2 {
    font-family: var(--font-heading);
    color: var(--color-secondary); 
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 2.5em; /* Iets groter */
    text-shadow: 2px 2px 0px rgba(0,0,0,0.1); /* Speelse schaduw */
    border-bottom: 3px dashed var(--color-primary); /* Stippellijn als scheiding */
    padding-bottom: 10px;
  }

  /* Controls sectie (Links) */
  .controls {
    flex: 1;
    max-width: 100%;
    margin-right: 0;
    margin-bottom: 40px; 
    background: #ffffff; 
    padding: 30px;
    border-radius: 20px; /* Meer uitgesproken hoeken */
    box-shadow: 8px 8px 0px var(--color-primary); /* Uitgesproken, "platte" schaduw */
    border: 3px solid var(--color-text);
  }

  @media (min-width: 768px) {
    .controls {
      max-width: 400px; /* Iets breder */
      margin-right: 40px;
      margin-bottom: 0;
    }
  }

  label {
    font-weight: 700; 
    display: block;
    margin-top: 18px;
    margin-bottom: 8px;
    color: var(--color-text);
    font-size: 1.1em;
  }

  input[type="text"], button {
    font-family: var(--font-body);
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1.1em;
    border: 3px solid var(--color-text);
    border-radius: 10px; 
    box-sizing: border-box;
    background-color: #fffaf0; /* Iets meer contrast in velden */
  }
  
  input[type="text"]:focus {
    border-color: var(--color-secondary); 
    box-shadow: 3px 3px 0px var(--color-secondary);
    outline: none;
  }

  button {
    background-color: var(--color-primary); 
    color: white;
    border: 3px solid var(--color-text);
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
    margin-top: 30px;
    box-shadow: 4px 4px 0px var(--color-text); /* Dikke schaduw */
    transition: all 0.1s ease;
  }

  button:hover {
    background-color: #4ca067; 
    /* Druk op effect */
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0px var(--color-text);
  }

  /* Boodschappenlijst sectie (Rechts) */
  .shopping-list {
    flex: 2;
    min-width: 250px;
    background: #ffffff; 
    padding: 30px;
    border-radius: 20px; 
    box-shadow: -8px 8px 0px var(--color-secondary); /* Schaduw in tegenovergestelde richting */
    border: 3px solid var(--color-text);
    position: relative; 
    overflow: hidden; 
  }

  .shopping-list .section {
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 2px dotted var(--color-primary); 
  }

  .shopping-list .section:last-child {
    border-bottom: none;
  }

  .shopping-list strong {
    font-family: var(--font-heading);
    font-size: 1.5em;
    color: var(--color-primary);
  }

  .shopping-list ul {
    list-style: none; 
    padding: 0;
    margin: 10px 0 0 0;
  }

  .shopping-list li {
    padding: 8px 0;
    border-bottom: 1px solid #eee; 
    margin-left: 10px;
    position: relative;
  }
  
  /* Speelse lijst items */
  .shopping-list li::before {
    content: '‚òÖ'; /* Sterretje of een ander leuk teken */
    color: var(--color-secondary);
    font-size: 1em;
    position: absolute;
    left: -20px;
  }

  /* üñºÔ∏è Styling voor de Afbeelding (Groot en Uniek) */
  .shopping-list-image {
    position: absolute; 
    bottom: -15px; /* Over de rand laten gaan */
    left: 50%; /* Centraal onderin */
    transform: translateX(-50%) rotate(-3deg); /* Scheve positie */
    width: 250px; /* Grotere afbeelding */
    height: auto; 
    opacity: 0.9; 
    z-index: 1; 
    pointer-events: none; 
    
    /* Polaroid-effect */
    background: white;
    padding: 10px 10px 40px 10px; /* Extra ruimte onder voor "beschrijving" */
    border: 1px solid #ccc;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
  }

  /* Zorg dat de tekst boven de afbeelding staat */
  .shopping-list #list, .shopping-list h2 {
    position: relative;
    z-index: 2; 
  }
</style>
</head>

    {name: "Aardappelen", amount: 1000, unit: "g", category: "Groenten"},
    {name: "Melk", amount: 500, unit: "ml", category: "Groenten"}
  ]
};

// Populate dropdowns with "Geen" default
const days = ["day1","day2","day3","day4","day5","day6","day7"];
const recipeNames = Object.keys(recipes);

// Populate datalists for mobile-friendly searchable dropdowns
days.forEach(day => {
  const dataList = document.getElementById(day + "List");

  // Voeg recepten toe aan datalist
  recipeNames.forEach(r => {
    const option = document.createElement("option");
    option.value = r;
    dataList.appendChild(option);
  });

  // Laat input leeg (geen visuele "Geen")
  document.getElementById(day).value = "";
});

// Generate shopping list
document.getElementById("generate").addEventListener("click", () => {
  const selected = days.map(d => {
    const val = document.getElementById(d).value.trim();
    return val === "" ? "Geen" : val; // Als leeg, default naar "Geen"
  });

  const aggregated = {};

  selected.forEach(r => {
    if(r === "Geen") return; // skip "Geen"
    recipes[r].forEach(item => {
      const key = item.name + " (" + item.unit + ")";
      if (!aggregated[item.category]) aggregated[item.category] = {};
      if (!aggregated[item.category][key]) aggregated[item.category][key] = 0;
      aggregated[item.category][key] += item.amount;
    });
  });

  let html = "";
  Object.keys(aggregated).forEach(category => {
    // FIX: De JavaScript-syntax voor template literals (backticks `) is correct in de JS-code
    html += `<div class="section"><strong>${category}</strong><ul>`; 
    Object.keys(aggregated[category]).forEach(i => {
      const unitMatch = i.match(/\((.*)\)/);
      const unit = unitMatch ? unitMatch[1] : ''; 
      html += `<li>${i.split(" (")[0]}: ${aggregated[category][i]} ${unit}</li>`;
    });
    html += `</ul></div>`;
  });

  document.getElementById("list").innerHTML = html;
});
</script>
